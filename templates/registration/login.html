<!-- templates/registration/login.html -->
{% extends 'base.html' %}
{% load static %} 

{% block title %}Login{% endblock %}

{% block content %}
<style>
    .loginDiv {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);

    } .botong {
      background-color: #06262D;
      align-items: center;
      border: none;
      color: white;
      height: 30px;
      width: 100px;
      text-align: center;
      text-decoration: none;
      display: flex;
      justify-content: center;
      font-size: 18px;
      margin: auto;
    }
    .estiloForm {
      font-size: 30px;
      font-family: Arial;
    }
  </style>
<img style="width: 245px; height: 247px;" src="{% static 'uv_logo.png' %}"/>
<div class="loginDiv">
  <form class="estiloForm" method="post">
    

    {% csrf_token %}
    {{ form.as_p }}
    <button class="botong">Log In</button>
  </form>
</div>
{% endblock %}
